<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="../blog/assets/images/favicon.png"/>
    <title th:text="|${configurations.get('websiteName')} - ${pageName}|">
    </title>
    <meta name="description" th:content="${configurations.get('websiteDescription')}">
    <link rel="shortcut icon" th:href="@{${configurations.get('websiteIcon')}}"/>
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/plugins/jquery/dist/jquery.min.js}">
    <script type="application/javascript" th:src="@{/blog/yummy-jekyll/plugins/jquery/dist/jquery.min.js}"></script>
    <!-- Third-Party CSS -->
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/plugins/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/plugins/octicons/octicons/octicons.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/plugins/hover/css/hover-min.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/plugins/primer-markdown/dist/user-content.min.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/assets/css/syntax.css}">
    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/assets/css/common.css}">
    <!-- CSS set in page -->
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/assets/css/index.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/assets/css/about.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/assets/css/blog-page.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/assets/css/open-source.css}">
    <link rel="stylesheet" th:href="@{/blog/yummy-jekyll/assets/css/sidebar-popular-repo.css}">
    <script type="text/javascript" th:src="@{/blog/yummy-jekyll/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>

<style>
    /*
个人项目样式
*/
    .project-list {
        margin-top: 20px; /* 上边距 */
    }

    .project-list ul {
        list-style-type: none; /* 移除列表项的默认符号 */
        padding: 0; /* 去除内边距 */
    }

    .project-list li {
        margin-bottom: 30px; /* 列表项之间的间距 */
        background-color: #b8e7f3; /* 背景色 */
        border-radius: 10px; /* 圆角边框 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        padding: 20px; /* 内边距 */
    }

    .project-list h4 {
        margin-bottom: 10px; /* 链接标题与描述之间的间距 */
        color: #333; /* 链接标题颜色 */
    }

    .project-list h5 {
        margin-top: 5px; /* 标题上边距 */
        margin-bottom: 5px; /* 标题下边距 */
        color: #666; /* 标题颜色 */
    }

    .project-list a {
        text-decoration: none; /* 移除链接的下划线 */
        color: #007bff; /* 链接文本颜色 */
    }

    .project-list p {
        margin-top: 5px; /* 段落上边距 */
        margin-bottom: 0; /* 段落下边距 */
        color: #555; /* 段落文本颜色 */
    }



    /*
      推荐网站样式
  */
    /* 推荐标题样式 */
    /* 通用样式 */
    .recommend-center {
        display: flex;
        justify-content: space-between; /* 根据需要调整元素之间的空间 */
        align-items: flex-start; /* 垂直对齐，根据需要调整 */
    }

    /* 如果需要设置固定宽度或者弹性宽度，可以在这里指定 */
    .recommend-left, .recommend-right {
        flex: 1; /* 默认情况下，每个子元素占据相同空间 */
        /* 如果需要，你可以为.recommend-left或.recommend-right指定具体的宽度 */
    }

    /* 推荐标题样式 */
    .recommend-title {
        text-align: center;
        margin-bottom: 10px;
        padding: 15px 0;
        font-size: 24px;
        font-weight: bold;
        border-radius: 4px;
    }

    .recommend-title {
        color: #111111;
    }

    /* 推荐列表容器样式 */
    .recommend-list {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 15px;
    }

    /* 推荐列表项样式 */
    .recommend-list li.recommend-li {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    /* 链接标题样式 */
    .recommend-list li.recommend-li h5 {
        margin: 0 0 10px 0;
        font-size: 18px;
        font-weight: bold;
    }

    .recommend-list li.recommend-li h5 a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .recommend-list li.recommend-li h5 a:hover {
        color: #0056b3;
    }

    /* 链接描述样式 */
    .recommend-list li.recommend-li p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
    }

    /* 添加一些额外的样式 */
    .recommend-list li.recommend-li:not(:last-child) {
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
    }

    /* 响应式布局样式（可选） */
    @media (max-width: 600px) {
        .recommend-list {
            padding: 0;
        }
        .recommend-list li.recommend-li {
            padding: 15px;
        }
    }
    .recommend-title h4 {
        color: purple; /* 设置字体颜色为紫色 */
    }
</style>

</head>
<body>
<header class="site-header">
    <div class="container">
        <a id="site-header-brand" href="/en" title="personal blog">
            <span class="octicon octicon-rocket" th:text="| ${configurations.get('websiteName')}|"></span>
        </a>
        <nav id="color-title" class="site-header-nav" role="navigation">
            <a th:href="@{/en/index}" class=" site-header-nav-item hvr-underline-from-center">
                Home
            </a>
            <a th:href="@{/en/categories}" class=" site-header-nav-item hvr-underline-from-center">
                Categories
            </a>
            <a th:href="@{/en/project}" class=" site-header-nav-item hvr-underline-from-center">
                Project
            </a>
            <a th:href="@{/en/link}" class=" site-header-nav-item hvr-underline-from-center">
                Website
            </a>
            <a th:href="@{/en/about}" class=" site-header-nav-item hvr-underline-from-center">
                Author
            </a>
            <a th:href="@{/en/aboutBlog}" class=" site-header-nav-item hvr-underline-from-center">
                Blog
            </a>
            <a href="https://github.com/iceliyr" class=" site-header-nav-item hvr-underline-from-center" target="_blank">
                GitHub
            </a>
<!--            <a href="/admin" class=" site-header-nav-item hvr-underline-from-center" >-->
<!--                Admin-->
<!--            </a>-->
            <a style="color: #08d39a;" href="/"  class=" site-header-nav-item hvr-underline-from-center" >
                【中文】
            </a>
        </nav>
    </div>
</header>
</body>
</html>
